{% load static %}

{% block head_lib %}
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
{% endblock head_lib %}

<nav id="sidebar" class="sidebar js-sidebar">
    <div class="sidebar-content js-simplebar">
        <a class="sidebar-brand" href="{% url 'dashboard:index' %}">
            <img src="{% static 'img/icons/logo.png' %}" width="81" alt="BiBox Logo">
        </a>

        <div class="sidebar-user">
            <div class="d-flex justify-content-center flex-column">
                <div class="d-flex justify-content-center">
                    <div class="flex-shrink-0 mb-3">
                        {% if profile_picture %}
                            <img alt="Charles Hall" src="{{ profile_picture.url }}" class="rounded-circle img-responsive mt-2 border" width="100" height="100" />
                        {% else %}
                            <img alt="Charles Hall" src="{% static 'img/icons/pngwing.com.png' %}" class="rounded-circle img-responsive mt-2 border" width="100" height="100" />
                        {% endif %}
                    </div>
                </div>
                <div class="flex-grow-1">
                    <div class="sidebar-user-title text-center fw-bold fs-3" href="#">
                        {{ user }}
                    </div>
                    <div class="sidebar-user-subtitle text-white fw-light text-center mt-1">
                        {% if position %}
                            {{ position }}
                        {% else %}
                            None
                        {% endif %}
                    </div>
                    <div class="d-flex justify-content-center mt-3">
                        {% if user.id %}
                            <a href="{% url 'profile:index' user.id %}" class="btn text-main bg-white">Edit</a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>

        <ul class="sidebar-nav mt-3">
            <li class="sidebar-item">
                <a class="sidebar-link text-white" href="{% url 'dashboard:index' %}">
                    <i class="align-middle text-white-50" data-feather="home"></i> <span class="align-middle">Dashboard</span>
                </a>
            </li>
            <li class="sidebar-item">
                <a class="sidebar-link text-white" href="{% url 'invoices:index' %}">
                    <i class="align-middle text-white-50" data-feather="file-text"></i> <span class="align-middle">Invoice</span>
                </a>
            </li>
            <li class="sidebar-item">
                <a class="sidebar-link text-white" href="{% url 'clients:index' %}">
                    <i class="align-middle text-white-50" data-feather="users"></i> <span class="align-middle">Client</span>
                </a>
            </li>
            <li class="sidebar-item">
                <a class="sidebar-link text-white" href="{% url 'products:index' %}">
                    <i class="align-middle text-white-50" data-feather="box"></i> <span class="align-middle">Produk</span>
                </a>
            </li>
            <li class="sidebar-item">
                <a class="sidebar-link text-white" href="{% url 'settings:index' %}">
                    <i class="align-middle text-white-50" data-feather="settings"></i> <span class="align-middle">Setting</span>
                </a>
            </li>
        </ul>
    </div>
</nav>
