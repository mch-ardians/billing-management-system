<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="shortcut icon" href="{% static 'img/icons/logo-icon.png' %}" />
        <link rel="canonical" href="https://demo.adminkit.io/dashboard-ecommerce.html" />
        <title>{% block title %}{% endblock title %} | BiBox</title>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
        <link class="stylesheet" href="{% static 'css/light.css' %}" rel="stylesheet">
        {% block head_lib %}{% endblock head_lib %}
        <style>
            body {
                opacity: 0;
            }
        </style>
        <!-- END SETTINGS -->
    </head>
<body>
    {% block content %}
    {% endblock content %}  
    <script src="{% static 'js/app.js' %}"></script>
</body>
</html>
